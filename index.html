<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Segmentation & Retention Analysis</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="container">

    <header>
        <div class="header-content">
            <h1>Customer Segmentation & Retention Analysis</h1>
        </div>
    </header>

    <main>
        <div class="dashboard-layout">

            <!-- LEFT -->
            <div>
                <h2 class="section-title">Dashboard Overview</h2>

                <div class="kpi-grid">
                    <div class="kpi-card">
                        <span class="kpi-label">Churn Rate</span>
                        <div class="kpi-value">18.5%</div>
                        <div class="kpi-status declining">Declining</div>
                    </div>

                    <div class="kpi-card">
                        <span class="kpi-label">Retention Rate</span>
                        <div class="kpi-value">82.3%</div>
                        <div class="kpi-status improving">Improving</div>
                    </div>

                    <div class="kpi-card">
                        <span class="kpi-label">Total Customers</span>
                        <div class="kpi-value">12,450</div>
                    </div>
                </div>

                <div class="chart-card">
                    <h3 class="chart-title">Churn & Retention Trends</h3>
                    <div class="chart-wrapper">
                        <canvas id="trendsChart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <h3 class="chart-title">Customer Segments</h3>
                    <div class="segment-wrapper">
                        <canvas id="segmentChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- RIGHT -->
            <div class="input-section">
                <h2 class="section-title">Customer Input</h2>

                <form id="customerForm" class="input-form">
                    <div class="form-field">
                        <label>Customer ID</label>
                        <input type="text" placeholder="Enter ID">
                    </div>

                    <div class="form-field">
                        <label>Tenure (Months)</label>
                        <input type="number" placeholder="0">
                    </div>

                    <div class="form-field">
                        <label>Monthly Charges</label>
                        <input type="number" placeholder="$0">
                    </div>

                    <div class="form-field">
                        <label>Contract Type</label>
                        <select>
                            <option>Month-to-Month</option>
                            <option>One Year</option>
                            <option>Two Year</option>
                        </select>
                    </div>

                    <button class="predict-button">Predict Churn</button>
                </form>

                <div id="predictionResult" class="prediction-result hidden">
                    <h3>Prediction Result</h3>
                    <div id="resultContent"></div>
                </div>
            </div>

        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
